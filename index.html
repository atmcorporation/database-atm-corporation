<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT HARAPAN UTAMA PRIMA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7e5f2;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .header {
            background: #a80055;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        .header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        .header ul {
            padding: 0;
            list-style: none;
        }
        .header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .header #branding {
            float: left;
        }
        .header #branding img {
            height: 60px;
            width: auto;
        }
        .header nav {
            float: right;
            margin-top: 10px;
        }
        .showcase {
            min-height: 400px;
            background: #e8491d;
            color: #ffffff;
            text-align: center;
            padding-top: 100px;
        }
        .showcase h1 {
            font-size: 55px;
            margin-top: 0;
        }
        .button {
            display: inline-block;
            color: #ffffff;
            background: #333333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background: #555555;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 80%;
            padding: 10px;
            background: #a80055;
            border: 0;
            border-radius: 5px;
            color: #ffffff;
            font-size: 18px;
        }
        .form-container button:hover {
            background: #920048;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #a80055;
            color: white;
        }
        .action-buttons button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div id="branding">
                <img src="https://harapanutama.co.id/assets/images/logo.png" alt="PT HARAPAN UTAMA PRIMA">
            </div>
            <nav>
                <ul>
                    <li><a href="#" onclick="showLogin()">Login</a></li>
                    <li><a href="#" onclick="showRegister()">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Showcase -->
    <section class="showcase">
        <div class="container">
            <h1>Selamat Datang di PT HARAPAN UTAMA PRIMA</h1>
            <p>Sistem Informasi Data Karyawan</p>
            <a href="#" class="button" onclick="showLogin()">Masuk Sekarang</a>
        </div>
    </section>

    <!-- Form Container -->
    <div class="container">
        <div id="formContainer" class="form-container" style="display:none;">
            <h2 id="formTitle">Login</h2>
            <form id="authForm">
                <input type="text" id="username" placeholder="Username" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <button type="submit" id="authButton">Login</button>
            </form>
            <p id="toggleFormText">Belum punya akun? <a href="#" onclick="showRegister()">Register</a></p>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="container" id="dashboard" style="display:none;">
        <div class="dashboard-header">
            <h2>Data Karyawan</h2>
            <div>
                <button onclick="logout()">Logout</button>
                <button onclick="exportToExcel()">Export Excel</button>
                <input type="file" id="importExcel" onchange="importFromExcel()" style="display: none;">
                <button onclick="document.getElementById('importExcel').click()">Import Excel</button>
            </div>
        </div>
        <button onclick="addEmployee()">Tambah Karyawan</button>
        <input type="text" id="filterInput" placeholder="Filter data..." oninput="filterData()">
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>NIK</th>
                    <th>Posisi</th>
                    <th>Service Manager</th>
                    <th>Region</th>
                    <th>Cluster</th>
                    <th>No HP</th>
                    <th>Email</th>
                    <th>No KTP</th>
                    <th>Status Lisensi</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="employeeTable">
                <!-- Data karyawan diisi via JavaScript -->
            </tbody>
        </table>
    </div>


::contentReference[oaicite:1]{index=1}

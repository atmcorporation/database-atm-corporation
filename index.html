<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT HARAPAN UTAMA PRIMA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7e5f2;
        }
        .header {
            background: #a80055;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .header img {
            height: 50px;
        }
        .form-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background: #a80055;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #920048;
        }
        #dashboard {
            display: none;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://harapanutama.co.id/assets/images/logo.png" alt="PT Harapan Utama Prima">
        <h1>PT HARAPAN UTAMA PRIMA</h1>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Belum punya akun? <a href="#" onclick="showRegister()">Register</a></p>
    </div>

    <!-- Register Form -->
    <div class="form-container" id="registerForm" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Username">
        <input type="password" id="registerPassword" placeholder="Password">
        <button onclick="register()">Register</button>
        <p>Sudah punya akun? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <h2>Dashboard</h2>
        <button onclick="logout()">Logout</button>
        <!-- Tambahkan konten dashboard di sini -->
    </div>

    <script>
        const users = JSON.parse(localStorage.getItem("users")) || [];
        let currentUser = JSON.parse(localStorage.getItem("currentUser"));

        // Tampilkan form login atau dashboard berdasarkan status login
        if (currentUser) {
            showDashboard();
        } else {
            showLogin();
        }

        // Menampilkan form login
        function showLogin() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("registerForm").style.display = "none";
            document.getElementById("dashboard").style.display = "none";
        }

        // Menampilkan form register
        function showRegister() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registerForm").style.display = "block";
            document.getElementById("dashboard").style.display = "none";
        }

        // Menampilkan dashboard
        function showDashboard() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registerForm").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
        }

        // Fungsi login
        function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            const user = users.find(
                (u) => u.username === username && u.password === password
            );

            if (user) {
                currentUser = user;
                localStorage.setItem("currentUser", JSON.stringify(user));
                alert("Login berhasil!");
                showDashboard();
            } else {
                alert("Username atau password salah!");
            }
        }

        // Fungsi register
        function register() {
            const username = document.getElementById("registerUsername").value;
            const password = document.getElementById("registerPassword").value;

            if (!username || !password) {
                alert("Username dan password wajib diisi!");
                return;
            }

            if (users.find((u) => u.username === username)) {
                alert("Username sudah terdaftar!");
                return;
            }

            users.push({ username, password });
            localStorage.setItem("users", JSON.stringify(users));
            alert("Register berhasil! Silakan login.");
            showLogin();
        }

        // Fungsi logout
        function logout() {
            currentUser = null;
            localStorage.removeItem("currentUser");
            alert("Logout berhasil!");
            showLogin();
        }
    </script>
</body>
</html>

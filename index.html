        .header {

            color: white;

            border-radius: 5px;
            cursor: pointer;
        }

        .action-bar button:hover {
            background-color: #91004a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        table th {
            background-color: #f2d3e2;
        }

        .status-dropdown {
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>

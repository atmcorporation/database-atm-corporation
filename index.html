<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT HARAPAN UTAMA PRIMA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e5f2;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #ff4f91;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 20px auto;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff4f91;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .table-container {
            margin: 20px 0;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f1f1f1;
        }
        .logout-btn {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>PT HARAPAN UTAMA PRIMA</h1>
    </div>

    <div id="loginPage" class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <div id="mainPage" class="container" style="display: none;">
        <div class="table-container">
            <h2>Data Karyawan</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nama Karyawan</th>
                        <th>Position</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="employeeTable">
                    <!-- Employee data will be added here -->
                </tbody>
            </table>
        </div>

        <div class="logout-btn">
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // In-memory user data (for demo purposes)
        const users = [{ username: 'admin', password: 'admin' }];
        const employees = [
            { name: 'John Doe', position: 'Manager' },
            { name: 'Jane Smith', position: 'Developer' },
        ];

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                showMainPage();
            } else {
                alert('Username atau Password salah!');
            }
        });

        // Handle registration
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            if (users.find(u => u.username === username)) {
                alert('Username sudah terdaftar!');
            } else {
                users.push({ username, password });
                alert('Registrasi berhasil!');
            }
        });

        // Show main page after login
        function showMainPage() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
            loadEmployeeData();
        }

        // Load employee data into the table
        function loadEmployeeData() {
            const table = document.getElementById('employeeTable');
            table.innerHTML = '';
            employees.forEach((employee, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${employee.name}</td>
                    <td>${employee.position}</td>
                    <td><button onclick="editEmployee(${index})">Edit</button> <button onclick="deleteEmployee(${index})">Delete</button></td>
                `;
                table.appendChild(row);
            });
        }

        // Edit employee (temporary function)
        function editEmployee(index) {
            alert(`Editing ${employees[index].name}`);
        }

        // Delete employee (temporary function)
        function deleteEmployee(index) {
            if (confirm(`Apakah Anda yakin ingin menghapus ${employees[index].name}?`)) {
                employees.splice(index, 1);
                loadEmployeeData();
            }
        }

        // Logout function
        function logout() {
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('mainPage').style.display = 'none';
        }
    </script>
</body>
</html>

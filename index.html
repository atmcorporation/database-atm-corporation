<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT HARAPAN UTAMA PRIMA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7e5f2;
        }
        .header {
            background: #a80055;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .header img {
            height: 50px;
        }
        .form-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background: #a80055;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #920048;
        }
        #dashboard {
            display: none;
            padding: 20px;
        }
        .actions {
            margin-bottom: 20px;
        }
        .actions button, .actions input {
            margin-right: 10px;
            padding: 10px;
            background: #a80055;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .actions button:hover {
            background: #920048;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #a80055;
            color: white;
        }
        button.action {
            background-color: #a80055;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        button.action:hover {
            background-color: #920048;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://harapanutama.co.id/assets/images/logo.png" alt="PT Harapan Utama Prima">
        <h1>PT HARAPAN UTAMA PRIMA</h1>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Belum punya akun? <a href="#" onclick="showRegister()">Register</a></p>
    </div>

    <!-- Register Form -->
    <div class="form-container" id="registerForm" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Username">
        <input type="password" id="registerPassword" placeholder="Password">
        <button onclick="register()">Register</button>
        <p>Sudah punya akun? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <h2>Dashboard</h2>
        <button onclick="logout()" class="action">Logout</button>
        <div class="actions">
            <input type="text" id="filterInput" placeholder="Cari Karyawan..." oninput="filterEmployees()">
            <button onclick="addEmployee()">Tambah Karyawan</button>
            <button onclick="importExcel()">Import Excel</button>
            <button onclick="exportExcel()">Export Excel</button>
        </div>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>NIK</th>
                    <th>Posisi</th>
                    <th>Service Manager</th>
                    <th>Region</th>
                    <th>Cluster</th>
                    <th>No HP</th>
                    <th>Email</th>
                    <th>No KTP</th>
                    <th>Status Lisensi</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan diisi dengan JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        const users = JSON.parse(localStorage.getItem("users")) || [];
        let employees = JSON.parse(localStorage.getItem("employees")) || [];
        let currentUser = JSON.parse(localStorage.getItem("currentUser"));

        if (currentUser) {
            showDashboard();
        }

        function showLogin() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("registerForm").style.display = "none";
            document.getElementById("dashboard").style.display = "none";
        }

        function showRegister() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registerForm").style.display = "block";
            document.getElementById("dashboard").style.display = "none";
        }

        function showDashboard() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registerForm").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            displayEmployees();
        }

        function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            const user = users.find((u) => u.username === username && u.password === password);

            if (user) {
                currentUser = user;
                localStorage.setItem("currentUser", JSON.stringify(user));
                alert("Login berhasil!");
                showDashboard();
            } else {
                alert("Username atau password salah!");
            }
        }

        function register() {
            const username = document.getElementById("registerUsername").value;
            const password = document.getElementById("registerPassword").value;

            if (!username || !password) {
                alert("Username dan password wajib diisi!");
                return;
            }

            if (users.find((u) => u.username === username)) {
                alert("Username sudah terdaftar!");
                return;
            }

            users.push({ username, password });
            localStorage.setItem("users", JSON.stringify(users));
            alert("Register berhasil! Silakan login.");
            showLogin();
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem("currentUser");
            alert("Logout berhasil!");
            showLogin();
        }

        function displayEmployees() {
            const tbody = document.querySelector("#employeeTable tbody");
            tbody.innerHTML = "";

            employees.forEach((employee, index) => {
                const row = `
                    <tr>
                        <td>${employee.nama}</td>
                        <td>${employee.nik}</td>
                        <td>${employee.position}</td>
                        <td>${employee.serviceManager}</td>
                        <td>${employee.region}</td>
                        <td>${employee.cluster}</td>
                        <td>${employee.noHp}</td>
                        <td>${employee.email}</td>
                        <td>${employee.noKtp}</td>
                        <td>${employee.statusLisensi}</td>
                        <td>
                            <button class="action" onclick="editEmployee(${index})">Edit</button>
                            <button class="action" onclick="deleteEmployee(${index})">Hapus</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function addEmployee() {
            const nama = prompt("Nama:");
            const nik = prompt("NIK:");
            const position = prompt("Posisi:");
            const serviceManager = prompt("Service Manager:");
            const region = prompt("Region:");
            const cluster = prompt("Cluster:");
            const noHp = prompt("No HP:");
            const email = prompt("Email:");
            const noKtp = prompt("No KTP:");
            const statusLisensi = prompt("Status Lisensi (Not Yet/Completed):");

            if (!nama || !nik) {
                alert("Nama dan NIK wajib diisi!");
                return;
            }

            employees.push({
                nama, nik, position, serviceManager, region, cluster, noHp, email, noKtp, statusLisensi,
            });

            localStorage.setItem("employees", JSON.stringify(employees));
            displayEmployees();
        }

        function editEmployee(index) {
            const employee = employees[index];
            const nama = prompt("Nama:", employee.nama);
            const nik = prompt("NIK:", employee.nik);
            const position = prompt("Posisi:", employee.position);
            const serviceManager = prompt("Service Manager:", employee.serviceManager);
            const region = prompt("Region:", employee.region);
            const cluster = prompt("Cluster:", employee.cluster);
            const noHp = prompt("No HP:", employee.noHp);
            const email = prompt("Email:", employee.email);
            const noKtp = prompt("No KTP:", employee.noKtp);
            const statusLisensi = prompt("Status Lisensi (Not Yet/Completed):", employee.statusLisensi);

            employees[index] = { nama, nik, position, serviceManager, region, cluster, noHp, email, noKtp, statusLisensi };
            localStorage.setItem("employees", JSON.stringify(employees));
            displayEmployees();
        }

        function deleteEmployee(index) {
            if (confirm("Yakin ingin menghapus data ini?")) {
                employees.splice(index, 1);
                localStorage.setItem("employees", JSON.stringify(employees));
                displayEmployees();
            }
        }

        function filterEmployees() {
            const filter = document.getElementById("filterInput").value.toLowerCase();
            const rows = document.querySelectorAll("#employeeTable tbody tr");

            rows.forEach((row) => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(filter) ? "" : "none";
            });
        }

        function exportExcel() {
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(employees);
            XLSX.utils.book_append_sheet(wb, ws, "DataKaryawan");
            XLSX.writeFile(wb, "DataKaryawan.xlsx");
        }

        function importExcel() {
            const input = document.createElement("input");
            input.type = "file";
            input.accept = ".xlsx, .xls";
            input.onchange = (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();

                reader.onload = (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: "array" });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const importedData = XLSX.utils.sheet_to_json(sheet);

                    employees = [...employees, ...importedData];
                    localStorage.setItem("employees", JSON.stringify(employees));
                    displayEmployees();
                };

                reader.readAsArrayBuffer(file);
            };

            input.click();
        }
    </script>
</body>
</html>

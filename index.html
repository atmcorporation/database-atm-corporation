<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Harapan Utama Prima - Employee Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6f2;
        }

        header {
            background-color: #ff99cc;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 50px;
        }

        header h1 {
            color: #fff;
            margin: 0;
        }

        .login-container, .database-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="password"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #ff99cc;
            color: #fff;
        }

        .actions button {
            background-color: #ff99cc;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .actions button:hover {
            background-color: #ff66b3;
        }
    </style>
</head>
<body>
    <header>
        <img src="www.harapanutama.co.id/logo.png" alt="PT Harapan Utama Prima">
        <h1>PT Harapan Utama Prima</h1>
    </header>

    <div class="login-container" id="login">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
    </div>

    <div class="database-container" id="database" style="display: none;">
        <h2>Employee Database</h2>

        <div class="actions">
            <button onclick="addEmployee()">Add Employee</button>
            <button onclick="importExcel()">Import Excel</button>
            <button onclick="exportExcel()">Export Excel</button>
            <input type="text" id="search" placeholder="Search..." onkeyup="searchEmployee()">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>NIK</th>
                    <th>Position</th>
                    <th>Region</th>
                    <th>Cluster</th>
                    <th>Manager</th>
                    <th>Phone</th>
                    <th>ID</th>
                    <th>Join Date</th>
                    <th>License Status</th>
                </tr>
            </thead>
            <tbody id="employeeTable">
                <!-- Employee data will be appended here -->
            </tbody>
        </table>

        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // Perform login validation
                sessionStorage.setItem('loggedIn', 'true');
                document.getElementById('login').style.display = 'none';
                document.getElementById('database').style.display = 'block';
            } else {
                alert('Please enter both username and password');
            }
        }

        function register() {
            alert('Registration feature coming soon!');
        }

        function addEmployee() {
            alert('Add Employee feature coming soon!');
        }

        function importExcel() {
            alert('Import Excel feature coming soon!');
        }

        function exportExcel() {
            alert('Export Excel feature coming soon!');
        }

        function searchEmployee() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const rows = document.querySelectorAll('#employeeTable tr');

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const match = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(searchValue));
                row.style.display = match ? '' : 'none';
            });
        }

        function logout() {
            sessionStorage.removeItem('loggedIn');
            document.getElementById('login').style.display = 'block';
            document.getElementById('database').style.display = 'none';
        }

        window.onload = function() {
            const loggedIn = sessionStorage.getItem('loggedIn');
            if (loggedIn) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('database').style.display = 'block';
            }
        };
    </script>
</body>
</html>

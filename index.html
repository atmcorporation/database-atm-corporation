<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartfren Employee Database</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <button id="saveChangesButton">Save Changes</button>
    <table id="employeeTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>NIK</th>
                <th>Position</th>
                <th>Service Manager</th>
                <th>Region</th>
                <th>Cluster</th>
                <th>Phone</th>
                <th>Email</th>
                <th>KTP</th>
                <th>Join Date</th>
                <th>License Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data dari import akan ditampilkan di sini -->
        </tbody>
    </table>
    
    <script>
        document.getElementById('saveChangesButton').addEventListener('click', function() {
            const table = document.getElementById('employeeTable').getElementsByTagName('tbody')[0];
            const rows = table.rows;
            const updatedData = [];
            
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].cells;
                if (cells.length !== 11) {
                    console.warn('Jumlah kolom tidak sesuai pada baris', i);
                    continue;
                }
                const rowData = {
                    name: cells[0]?.textContent.trim() || '',
                    nik: cells[1]?.textContent.trim() || '',
                    position: cells[2]?.textContent.trim() || '',
                    serviceManager: cells[3]?.textContent.trim() || '',
                    region: cells[4]?.textContent.trim() || '',
                    cluster: cells[5]?.textContent.trim() || '',
                    phone: cells[6]?.textContent.trim() || '',
                    email: cells[7]?.textContent.trim() || '',
                    ktp: cells[8]?.textContent.trim() || '',
                    joinDate: cells[9]?.textContent.trim() || '',
                    licenseStatus: cells[10]?.textContent.trim() || ''
                };
                updatedData.push(rowData);
            }
            
            localStorage.setItem('employeeData', JSON.stringify(updatedData));
            alert('Changes saved successfully!');
        });
    </script>
</body>
</html>

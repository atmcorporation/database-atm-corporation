<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT HARAPAN UTAMA PRIMA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script> <!-- SheetJS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e5f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #ff4f91;
            color: white;
            padding: 20px;
        }
        .form-container {
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: inline-block;
            text-align: left;
            width: 300px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #ff4f91;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0437c;
        }
        #afterLogin {
            display: none;
        }
        .table-container {
            width: 100%;
            margin-top: 20px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f1f1f1;
        }
        .action-btn {
            margin-right: 10px;
            padding: 5px 10px;
            background-color: #ff4f91;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .action-btn:hover {
            background-color: #e0437c;
        }
        .filter {
            display: flex;
            margin-bottom: 20px;
            justify-content: space-between;
        }
        .filter input {
            width: 200px;
            padding: 10px;
        }
        .filter button {
            width: auto;
        }
        #importFile {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #importFile:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>PT HARAPAN UTAMA PRIMA</h1>
    </div>

    <!-- Halaman Login -->
    <div id="loginPage" class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Belum punya akun? <a href="#" onclick="showRegister()">Daftar</a></p>
    </div>

    <!-- Halaman Register -->
    <div id="registerPage" class="form-container" style="display:none;">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Sudah punya akun? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <!-- Halaman Utama Setelah Login -->
    <div id="afterLogin" style="display:none;">
        <h2>Data Karyawan</h2>
        <button onclick="logout()">Logout</button>
        
        <!-- Filter dan Tombol-Tombol -->
        <div class="filter">
            <input type="text" id="filterName" placeholder="Cari Nama Karyawan" onkeyup="filterTable()">
            <button onclick="addEmployee()">Tambah Karyawan</button>
            <input type="file" id="importFile" onchange="importData(event)" />
            <button onclick="exportData()">Export Data</button>
        </div>

        <!-- Tabel Data Karyawan -->
        <div class="table-container">
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>Nama Karyawan</th>
                        <th>NIK</th>
                        <th>Position</th>
                        <th>Service Manager</th>
                        <th>Region</th>
                        <th>Cluster</th>
                        <th>No HP</th>
                        <th>Email</th>
                        <th>No KTP</th>
                        <th>Status Lisence</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic employee data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let employees = [];

        // Halaman Register
        function showRegister() {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("registerPage").style.display = "block";
        }

        // Halaman Login
        function showLogin() {
            document.getElementById("registerPage").style.display = "none";
            document.getElementById("loginPage").style.display = "block";
        }

        // Login Functionality
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            // Check if user exists
            const user = users.find(user => user.username === username && user.password === password);
            if (user) {
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("registerPage").style.display = "none";
                document.getElementById("afterLogin").style.display = "block";
                loadEmployeeData();
            } else {
                alert("Username atau Password salah!");
            }
        });

        // Register Functionality
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("registerUsername").value;
            const password = document.getElementById("registerPassword").value;

            if (users.some(user => user.username === username)) {
                alert("Username sudah terdaftar!");
            } else {
                users.push({ username, password });
                localStorage.setItem('users', JSON.stringify(users));
                alert("Akun berhasil dibuat! Silakan login.");
                showLogin();
            }
        });

        // Logout Functionality
        function logout() {
            document.getElementById("loginPage").style.display = "block";
            document.getElementById("afterLogin").style.display = "none";
        }

        // Add Employee Functionality
        function addEmployee() {
            const employee = {
                name: "New Employee",
                nik: "00000",
                position: "Staff",
                serviceManager: "Manager",
                region: "Unknown",
                cluster: "A",
                phone: "0000000000",
                email: "new@company.com",
                ktp: "123456789",
                status: "not yet"
            };
            employees.push(employee);
            loadEmployeeData();
        }

        // Import Data Functionality (Excel)
        function importData(event) {
            const file = event.target.files[0];
            if (file && file.name.endsWith(".xlsx")) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = e.target.result;
                    const workbook = XLSX.read(data, { type: 'binary' });
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    employees = jsonData;
                    loadEmployeeData();
                };
                reader.readAsBinaryString(file);
            } else {
                alert("Format file harus XLSX!");
            }
        }

        // Export Data Functionality (Excel)
        function exportData() {
            const ws = XLSX.utils.json_to_sheet(employees);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Employees");
            XLSX.writeFile(wb, "employee_data.xlsx");
        }

        // Edit Employee Functionality
        function editEmployee(index) {
            const employee = employees[index];
            const newName = prompt("Edit Nama Karyawan", employee.name);
            if (newName) {
                employee.name = newName;
                loadEmployeeData();
            }
        }

        // Delete Employee Functionality
        function deleteEmployee(index) {
            if (confirm("Apakah Anda yakin ingin menghapus data ini?")) {
                employees.splice(index, 1);
                loadEmployeeData();
            }
        }

        // Filter Table Functionality
        function filterTable() {
            const filter = document.getElementById("filterName").value.toUpperCase();
            const rows = document.getElementById("employeeTable").getElementsByTagName("tr");

            for (let i = 1; i < rows.length; i++) {
                const nameCell = rows[i].getElementsByTagName("td")[0];
                if (nameCell) {
                    const name = nameCell.textContent || nameCell.innerText;
                    if (name.toUpperCase().indexOf(filter) > -1) {
                        rows[i].style.display = "";
                    } else {
                        rows[i].style.display = "none";
                    }
                }
            }
        }

        // Load Employee Data Functionality
        function loadEmployeeData() {
            const tableBody = document.querySelector("#employeeTable tbody");
            tableBody.innerHTML = "";
            employees.forEach((employee, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${employee.name}</td>
                    <td>${employee.nik}</td>
                    <td>${employee.position}</td>
                    <td>${employee.serviceManager}</td>
                    <td>${employee.region}</td>
                    <td>${employee.cluster}</td>
                    <td>${employee.phone}</td>
                    <td>${employee.email}</td>
                    <td>${employee.ktp}</td>
                    <td>
                        <select onchange="employee.status = this.value">
                            <option value="not yet" ${employee.status === 'not yet' ? 'selected' : ''}>Not Yet</option>
                            <option value="completed" ${employee.status === 'completed' ? 'selected' : ''}>Completed</option>
                        </select>
                    </td>
                    <td>
                        <button class="action-btn" onclick="editEmployee(${index})">Edit</button>
                        <button class="action-btn" onclick="deleteEmployee(${index})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>

</body>
</html>

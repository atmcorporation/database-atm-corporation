<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT HARAPAN UTAMA PRIMA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script> <!-- SheetJS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e5f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #ff4f91;
            color: white;
            padding: 20px;
        }
        .form-container {
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: inline-block;
            text-align: left;
            width: 300px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #ff4f91;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0437c;
        }
        #afterLogin {
            display: none;
        }
        .table-container {
            width: 100%;
            margin-top: 20px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f1f1f1;
        }
        .action-btn {
            margin-right: 10px;
            padding: 5px 10px;
            background-color: #ff4f91;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .action-btn:hover {
            background-color: #e0437c;
        }
        .filter {
            display: flex;
            margin-bottom: 20px;
            justify-content: space-between;
        }
        .filter input {
            width: 200px;
            padding: 10px;
        }
        .filter button {
            width: auto;
        }
        #importFile {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #importFile:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>PT HARAPAN UTAMA PRIMA</h1>
    </div>

    <!-- Halaman Login -->
    <div id="loginPage" class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Belum punya akun? <a href="#" onclick="showRegister()">Daftar</a></p>
    </div>

    <!-- Halaman Register -->
    <div id="registerPage" class="form-container" style="display:none;">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Sudah punya akun? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <!-- Halaman Utama Setelah Login -->
    <div id="afterLogin" style="display:none;">
        <h2>Data Karyawan</h2>
        <button onclick="logout()">Logout</button>
        
        <!-- Filter dan Tombol-Tombol -->
        <div class="filter">
            <input type="text" id="filterName" placeholder="Cari Nama Karyawan" onkeyup="filterTable()">
            <button onclick="addEmployee()">Tambah Karyawan</button>
            <input type="file" id="importFile" onchange="importData(event)" />
            <button onclick="exportData()">Export Data</button>
        </div>

        <!-- Tabel Data Karyawan -->
        <div class="table-container">
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>Nama Karyawan</th>
                        <th>NIK</th>
                        <th>Position</th>
                        <th>Service Manager</th>
                        <th>Region</th>
                        <th>Cluster</th>
                        <th>No HP</th>
                        <th>Email</th>
                        <th>No KTP</th>
                        <th>Status Lisence</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic employee data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Simpan pengguna dan karyawan di localStorage
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let employees = JSON.parse(localStorage.getItem('employees')) || [];

        // Halaman Register
        function showRegister() {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("registerPage").style.display = "block";
        }

        // Halaman Login
        function showLogin() {
            document.getElementById("registerPage").style.display = "none";
            document.getElementById("loginPage").style.display = "block";
        }

        // Login Functionality
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            // Check if user exists
            const user = users.find(user => user.username === username && user.password === password);
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user)); // Save current user to localStorage
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("registerPage").style.display = "none";
                document.getElementById("afterLogin").style.display = "block";
                loadEmployeeData();
            } else {
                alert("Username atau Password salah!");
            }
        });

        // Register Functionality
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("registerUsername").value;
            const password = document.getElementById("registerPassword").value;

            if (users.some(user => user.username === username)) {
                alert("Username sudah terdaftar!");
            } else {
                users.push({ username, password });
                localStorage.setItem('users', JSON.stringify(users));
                alert("Akun berhasil dibuat! Silakan login.");
                showLogin();
            }
        });

        // Logout Functionality
        function logout() {
            localStorage.removeItem('currentUser'); // Remove current user data from localStorage
            document.getElementById("loginPage").style.display = "block";
            document.getElementById("afterLogin").style.display = "none";
        }

        // Add Employee Functionality
        function addEmployee() {
            const employee = {
                name: "New Employee",
                nik: "00000",
                position: "Staff",
                serviceManager: "Manager",
                region: "Unknown",
                cluster: "A",
                phone: "0000000000",
                email: "new@company.com",
                ktp: "123456789",
                status: "not yet"
            };
            employees.push(employee);
            localStorage.setItem('employees', JSON.stringify(employees));
            loadEmployeeData();
        }

        // Load Employee Data Functionality
        function loadEmployeeData() {
            const table = document.getElementById("employeeTable").getElementsByTagName('tbody')[0];
            table.innerHTML = ''; // Clear previous data

            employees.forEach((emp, index) => {
                let row = table.insertRow();
                row.innerHTML = `
                    <td contenteditable="true">${emp.name}</td>
                    <td contenteditable="true">${emp.nik}</td>
                    <td contenteditable="true">${emp.position}</td>
                    <td contenteditable="true">${emp.serviceManager}</td>
                    <td contenteditable="true">${emp.region}</td>
                    <td contenteditable="true">${emp.cluster}</td>
                    <td contenteditable="true">${emp.phone}</td>
                    <td contenteditable="true">${emp.email}</td>
                    <td contenteditable="true">${emp.ktp}</td>
                    <td contenteditable="true">${emp.status}</td>
                    <td>
                        <button class="action-btn" onclick="editEmployee(${index})">Save</button>
                        <button class="action-btn" onclick="deleteEmployee(${index})">Delete</button>
                    </td>
                `;
            });
        }

        // Edit Employee Data
        function editEmployee(index) {
            const row = document.getElementById("employeeTable").rows[index + 1];
            employees[index] = {
                name: row.cells[0].innerText,
                nik: row.cells[1].innerText,
                position: row.cells[2].innerText,
                serviceManager: row.cells[3].innerText,
                region: row.cells[4].innerText,
                cluster: row.cells[5].innerText,
                phone: row.cells[6].innerText,
                email: row.cells[7].innerText,
                ktp: row.cells[8].innerText,
                status: row.cells[9].innerText
            };
            localStorage.setItem('employees', JSON.stringify(employees));
        }

        // Delete Employee
        function deleteEmployee(index) {
            employees.splice(index, 1);
            localStorage.setItem('employees', JSON.stringify(employees));
            loadEmployeeData();
        }

        // Filter Table Based on Input
        function filterTable() {
            const filter = document.getElementById('filterName').value.toLowerCase();
            const rows = document.getElementById("employeeTable").rows;

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].cells;
                const name = cells[0].innerText.toLowerCase();
                rows[i].style.display = name.includes(filter) ? '' : 'none';
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT HARAPAN UTAMA PRIMA</title>
    <style>
        /* Your existing CSS goes here */
        body { font-family: Arial, sans-serif; background-color: #FFC0CB; } 
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; } 
        header img { width: 200px; } 
        .login-form, .register-form, .employee-table, .action-buttons { background-color: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); } 
        .employee-table table { width: 100%; border-collapse: collapse; } 
        .employee-table th, .employee-table td { border: 1px solid #ddd; padding: 8px; text-align: left; } 
        .employee-table th { background-color: #f2f2f2; } 
        .action-buttons button, .filter-form button { background-color: #FFC0CB; border: none; color: white; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; } 
        .action-buttons button:hover, .filter-form button:hover { background-color: #e6a3af; } 
        .filter-form input, .filter-form select { padding: 10px; margin: 5px; } 
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo PT HARAPAN UTAMA PRIMA">
    </header>
    <div class="container">
        <div class="login-form" id="loginForm">
            <h2>Login</h2>
            <form onsubmit="return login(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="register-form" id="registerForm">
            <h2>Register User Baru</h2>
            <form onsubmit="return register(event)">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" required><br><br>
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required><br><br>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="employee-table" id="employeeTable">
            <h2>Data Karyawan</h2>
            <div class="filter-form">
                <input type="text" id="filter-name" placeholder="Filter by Name">
                <select id="filter-status">
                    <option value="">Filter by License Status</option>
                    <option value="not-yet">Not Yet</option>
                    <option value="completed">Completed</option>
                </select>
                <button onclick="filterData()">Filter</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>NIK</th>
                        <th>Position</th>
                        <th>Service Manager</th>
                        <th>Region</th>
                        <th>Cluster</th>
                        <th>No HP</th>
                        <th>Email</th>
                        <th>No KTP</th>
                        <th>Status License</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data Karyawan diisi di sini -->
                </tbody>
            </table>
        </div>
        <div class="action-buttons">
            <button onclick="addEmployee()">Add Karyawan</button>
            <button onclick="importExcel()">Import Data Excel</button>
            <button onclick="exportExcel()">Export Data to Excel</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("isLoggedIn")) {
                showEmployeeTable();
            }
        });

        function login(event) {
            event.preventDefault();
            // Tambahkan logika autentikasi Anda di sini
            localStorage.setItem("isLoggedIn", true);
            showEmployeeTable();
        }

        function register(event) {
            event.preventDefault();
            // Tambahkan logika register Anda di sini
        }

        function showEmployeeTable() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registerForm").style.display = "none";
            document.getElementById("employeeTable").style.display = "block";
        }

        function filterData() {
            // Tambahkan logika untuk memfilter data berdasarkan input user
        }

        function addEmployee() {
            // Tambahkan logika untuk menambah data karyawan
        }

        function importExcel() {
            // Tambahkan logika untuk import data dari Excel
        }

        function exportExcel() {
            // Tambahkan logika untuk export data ke Excel
        }
    </script>
</body>
</html>
